<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel=" stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" media="all" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
    rel="stylesheet prefetch" />
  <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <meta name="author" content="Elisa Stenberg" />
  <meta name="description" property="og:description" content="Täältä voit lukea kirjoitukseni" />
  <meta name="image" property="og:image" content="assets/background/annie.webp" />
  <title>Elisan blogi</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: black;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif;
    }

    h1 {
      color: #ffdddd;
    }

    article p {
      white-space: normal;
    }
  </style>
</head>

<body id="article-details">
  <header class="w3-container w3-center w3-padding-32 w3-text-white">
    <h1>
      <a href="index.html"> <strong>Elisan Antologia</strong></a>
    </h1>
    <p>Tervetuloa <span class="w3-tag">Elisan Stenbergin</span> blogiin</p>
  </header>
  <main>
    <script id="template" type="text/x-handlebars-template">
        <article class="w3-card-4 w3-padding w3-sand">
          <figure class="w3-display-container">
            <picture>
              <source
                srcset="assets/{{imgSrc}}, assets/{{imageSmall}} 540w"
                type="image/webp"
              />
              <source srcset="assets/{{safari}}" type="image/jpeg" />
              <img
                oncontextmenu="false"
                src="assets/{{imgSrc}}"
                alt="Book's cover"
                width="300"
                height="500"
              />
            </picture>
            <figcaption class="w3-display-bottomright w3-tag">
              {{imageComment}}
            </figcaption>
          </figure>
          <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
            <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_facebook_messenger"></a>
            <a class="a2a_button_copy_link"></a>
            <a href="{{link}}" target="_blank" class="w3-block w3-small w3-text-purple">
              {{description}}
            </a>
          </div>
          <h2 class="w3-container">
            <strong>
              {{title}}
            </strong>
          </h2>
          <p class="w3-container">
            {{{text}}}
          </p>
        </article>
      </script>
  </main>
  <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <a href="index.html" class="w3-button w3-black w3-padding-large w3-margin-bottom">Previous</a>
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_facebook_messenger"></a>
      <a class="a2a_button_whatsapp"></a>
    </div>
  </footer>
  <script async src="https://static.addtoany.com/menu/page.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <script defer src="assets/articles.js"></script>
  <script defer src="main.js"></script>
</body>

</html>
